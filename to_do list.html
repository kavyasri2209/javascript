<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Reminder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body style="background-image: url('https://img.freepik.com/free-photo/desk-workspace-with-various-elements_23-2148043207.jpg?semt=ais_hybrid&w=740&q=80'); background-repeat: no-repeat;
  background-size:cover;   background-position: center center; background-attachment: fixed;">
    <div class="container-fluid">
    <div class="d-flex flex-column align-items-center text-center mt-5">
        <h1>To-Do List</h1>
        <form>
            <!-- <input type="text" id="taskInput" placeholder="Add a new task" >
            <button type="submit" id="addTaskBtn">Add</button> -->
            <div class="input-group mb-3">
  <input type="text" class="form-control" id="taskInput" placeholder="Add a task" >
  <button class="btn btn-outline-secondary" type="button" id="addTaskBtn">Add</button>
</div>
        </form>
        <ul id="taskList" class="list-group list-group-flush">
        
        </ul>
    </div>
    </div>

<script>
    const taskInput = document.getElementById('taskInput');
    const addTaskBtn = document.getElementById('addTaskBtn');
    const taskList = document.getElementById('taskList');

    addTaskBtn.addEventListener('click', function(event) {
        event.preventDefault();
        const taskText = taskInput.value.trim();

        if (taskText !== '') {
            const newLi = document.createElement('li');
            newLi.classList.add('list-group-item', 'd-flex', 'justify-content-between', 'align-items-center');

            const taskSpan = document.createElement('span');
            taskSpan.textContent = taskText;

            const buttonContainer = document.createElement('div');
            
            // Create "right" button (check icon)
            const rightBtn = document.createElement('button');
            rightBtn.classList.add('btn', 'btn-success', 'btn-sm', 'ms-2');
            rightBtn.innerHTML = '<i class="bi bi-check-lg">Done</i>';

  

            // Create "wrong" button (trash icon)
            const wrongBtn = document.createElement('button');
            wrongBtn.classList.add('btn', 'btn-danger', 'btn-sm', 'ms-2');
            wrongBtn.innerHTML = '<i class="bi bi-trash">Delete</i>';
            
            buttonContainer.appendChild(rightBtn);
            buttonContainer.appendChild(wrongBtn);

            newLi.appendChild(taskSpan);
            newLi.appendChild(buttonContainer);

            taskList.appendChild(newLi);
            taskInput.value = '';

            // Add event listener for the "right" button
            rightBtn.addEventListener('click', function() {
                taskSpan.style.textDecoration = 'line-through';
                taskSpan.style.color = '#888';
            });

            // Add event listener for the "wrong" button
            wrongBtn.addEventListener('click', function() {
                taskList.removeChild(newLi);
            });
        }
    });
</script>

</body>

</html>
