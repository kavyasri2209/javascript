<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Reminder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body style="background-image: url('https://img.freepik.com/free-photo/desk-workspace-with-various-elements_23-2148043207.jpg?semt=ais_hybrid&w=740&q=80'); background-repeat: no-repeat;
  background-size:cover; Â  background-position: center center; background-attachment: fixed;">
    <div class="container-fluid">
        <div class="d-flex flex-column align-items-center text-center mt-5">
            <h1>To-Do List</h1>
            <form>
                <div class="input-group mb-3" style="width:500px;"> <input type="text" class="form-control "
                        id="taskInput" placeholder="Add a task">
                    <button class="btn btn-outline-secondary" type="button" id="addTaskBtn">Add</button>
                </div>
            </form>

            <ul id="taskList" class="list-group mt-3 w-25">
                </ul>
        </div>
    </div>

    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="emptyInputToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header bg-danger text-white">
                <strong class="me-auto">Error</strong>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Please enter a task before adding!
            </div>
        </div>
    </div>

    <script>
        const taskInput = document.getElementById('taskInput');
        const addTaskBtn = document.getElementById('addTaskBtn');
        const taskList = document.getElementById('taskList');
        const emptyInputToast = new bootstrap.Toast(document.getElementById('emptyInputToast'));

        addTaskBtn.addEventListener('click', function (event) {
            event.preventDefault();
            const taskText = taskInput.value.trim();

            if (taskText !== '') {
                const newLi = document.createElement('li');
                newLi.classList.add('list-group-item', 'd-flex', 'justify-content-between', 'align-items-center');

                const taskSpan = document.createElement('span');
                taskSpan.textContent = taskText;

                const buttonContainer = document.createElement('div');

                // Create "Done" button
                const doneBtn = document.createElement('button');
                doneBtn.classList.add('btn', 'btn-success', 'btn-sm', 'ms-2');
                doneBtn.innerHTML = 'Done';

                // Create "Delete" button
                const deleteBtn = document.createElement('button');
                deleteBtn.classList.add('btn', 'btn-danger', 'btn-sm', 'ms-2');
                deleteBtn.innerHTML = 'Delete';

                buttonContainer.appendChild(doneBtn);
                buttonContainer.appendChild(deleteBtn);

                newLi.appendChild(taskSpan);
                newLi.appendChild(buttonContainer);

                taskList.appendChild(newLi);
                taskInput.value = '';

                // Add event listener for the "Done" button
                doneBtn.addEventListener('click', function () {
                    taskSpan.style.textDecoration = 'line-through';
                    taskSpan.style.color = '#888';
                });

                // Add event listener for the "Delete" button
                deleteBtn.addEventListener('click', function () {
                    taskList.removeChild(newLi);
                });
            } else {
                emptyInputToast.show();
            }
        });
    </script>

</body>

</html>
